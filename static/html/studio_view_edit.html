<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    {% for field, value, validator, values in fields %}
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="{{ field.name }}_input">{{ field.display_name }}</label>
        {% if values %}
            <select class="field-data-control" id="{{field.name}}_input">
                {% for option in values %}
                    <option value="{{option.value}}" {% if value == option.value %}selected{% endif %}>
                        {{option.display_name}} 
                    </option>
                {% endfor %}
            </select>
        {% else %}
            <input required class="input setting-input" name="{{ field.name }}" id="{{ field.name }}_input" value="{{ value }}" data-validator="{{ validator }}" type="text" />
        {% endif %}
        <span class="tip setting-help">{{ field.help }}</span>
      </div>
    </li>
    {% endfor %}
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
